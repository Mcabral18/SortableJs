<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SortableJs</title>
    <meta name="description" content="Sortable_list using sortableJs library ">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="drop_list">
        <div class="drop_content" id="drop_items">
            <h5>Todo</h5>
            <div class="drop_card">
                <div class="inner_card">
                    <h2 class="drop_name">Web</h2>
                    <p class="drop_info">Sunday</p>
                </div>
            </div>
            <div class="drop_card">
                <div class="inner_card">
                    <h2 class="drop_name">Design</h2>
                    <p class="drop_info">Monday</p>
                </div>
            </div>
            <div class="drop_card">
                <div class="inner_card">
                    <h2 class="drop_name">Video</h2>
                    <p class="drop_info">Wednesday</p>
                </div>
            </div>
            <div class="drop_card">
                <div class="inner_card">
                    <h2 class="drop_name">Marketing</h2>
                    <p class="drop_info">Friday</p>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/sortablejs@latest/Sortable.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
